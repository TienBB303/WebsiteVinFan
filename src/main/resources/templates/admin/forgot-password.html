<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .forgot-password-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .forgot-password-form .btn {
            width: 100%;
        }
        .forgot-password-form p {
            text-align: center;
            margin-top: 1rem;
        }
        .btn-black {
            background-color: black;
            color: white;
            border-radius: 20px;
            border: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn-black:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="forgot-password-form">
    <h2>Quên mật khẩu</h2>
    <form method="post" th:action="@{/forgot-password}">
        <div class="mb-3">
            <label for="email" class="form-label">Nhập email của bạn:</label>
            <input type="email" id="email" th:name="email" class="form-control" placeholder="Nhập email" required>
        </div>
        <button type="submit" class="btn btn-black">Gửi yêu cầu đặt lại mật khẩu</button>
    </form>

    <p th:if="${message}" th:text="${message}" class="text-danger"></p>
</div>
</body>
</html>
