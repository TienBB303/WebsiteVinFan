<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png"
          href="https://png.pngtree.com/png-vector/20221011/ourmid/pngtree-letter-v-logo-icon-vector-png-image_6295820.png">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-custom {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            background-color: transparent;
            box-shadow: none;
        }

        .btn-send {
            background-color: #FF8C00;
            color: white;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-send:hover {
            background-color: #FF7F00;
        }

        .back-to-signin {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-signin a {
            color: #FF8C00;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-signin a:hover {
            text-decoration: underline;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row w-100 align-items-center">
        <!-- Cột chứa form -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card card-custom">
                <div class="card-body">
                    <h2 class="text-center mb-4"><strong>Quên mật khẩu</strong></h2>
                    <p class="text-center mb-4">Nhập email đã đăng kí để nhận đường dẫn đặt lại mật khẩu.</p>
                    <form method="post" th:action="@{/forgot-password}">
                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>Email</strong><span
                                    class="text-danger">*</span></label>
                            <input type="email" id="email" th:name="email" class="form-control" required>
                            <small class="form-text text-muted">
                                <i class="bi bi-exclamation-circle-fill me-1 text-danger"></i>
                                Nhập email của bạn
                            </small>
                            <p th:if="${message}" th:text="${message}" class="text-danger"></p>
                        </div>
                        <button type="submit" class="btn btn-send w-100 py-2">Gửi</button>
                    </form>
                    <div class="back-to-signin mt-3">
                        <a href="signin.html">Quay lại trang đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cột chứa ảnh -->
        <div class="col-md-6 d-none d-md-block text-center">
            <img src="http://res.cloudinary.com/dhqhqnxvh/image/upload/v1736857675/wf41zjxpjqrlwyxcteia.png" class="img-fluid" alt="Logo">
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script th:replace="/admin/fragments/script :: script"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
