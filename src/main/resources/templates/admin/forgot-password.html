<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container-custom {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: transparent; /* Xóa màu nền của form */
            border: none; /* Bỏ viền */
            box-shadow: none; /* Bỏ bóng đổ */
            padding: 30px;
        }

        .form-control {
            border: none; /* Bỏ viền input */
            border-bottom: 1px solid #ccc; /* Optional: Tạo gạch chân nhẹ */
            border-radius: 0; /* Bỏ bo tròn góc */
            background-color: transparent; /* Xóa màu nền input */
            box-shadow: none; /* Xóa bóng đổ */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .btn-send {
            background-color: #000; /* Màu đen */
            color: #fff;
            border: none;
        }

        .btn-send:hover {
            background-color: #333;
        }

        .back-to-signin {
            text-align: center;
            margin-top: 15px;
        }

        .back-to-signin a {
            color: #000;
            text-decoration: none;
        }

        .back-to-signin a {
            color: #d00; /* Màu đỏ */
            text-decoration: none; /* Xóa gạch chân nếu cần */
        }

        .back-to-signin a:hover {
            color: #b00; /* Màu đỏ đậm hơn khi hover */
            text-decoration: underline; /* Gạch chân khi hover */
        }
    </style>
</head>
<body>
<div class="container container-custom">
    <div class="row w-100 align-items-center">
        <!-- Cột chứa form -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="form-container">
                <h2 class="mb-5"><strong>Forgot Password</strong></h2>
                <p class="text-center mb-4">Enter your email address and we'll send you a link to reset your
                    password.</p>
                <form method="post" th:action="@{/forgot-password}">
                    <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email</strong><span
                                class="text-danger">*</span></label>
                        <input type="email" id="email" th:name="email" class="form-control" placeholder="Nhập email"
                               required>
                        <small class="form-text text-muted">
                            <i class="bi bi-exclamation-circle-fill me-1 text-danger"></i>
                            Enter the email address you registered your account with.
                        </small>
                        <p th:if="${message}" th:text="${message}" class="text-danger"></p>
                    </div>
                    <button type="submit" class="btn btn-send w-100 py-2">Send</button>
                </form>
                <div class="back-to-signin">
                    <a href="signin.html">Go back to Sign in</a>
                </div>
            </div>
        </div>
        <!-- Cột chứa ảnh -->
        <div class="col-md-6 d-none d-md-block image-container text-center">
            <img src="https://img.pikbest.com/wp/202413/propeller-small-airplane-with-propellers-coloring-pages-outline-sketch-drawing-vector_10473779.jpg!sw800"
                 alt="Login Image" width="500" height="400"/>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
