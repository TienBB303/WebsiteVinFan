<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin giao hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f6fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 60px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px;
        }

        /* Form thông tin giao hàng */
        .checkout-form {
            flex: 3;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .checkout-form:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }

        .checkout-form h2 {
            font-size: 2rem;
            color: #4a90e2;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .checkout-form input,
        .checkout-form .form-check-input,
        .checkout-form .btn-primary {
            margin-bottom: 15px;
            width: 100%;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="tel"],
        .checkout-form .form-check-input {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .checkout-form input:focus,
        .checkout-form .form-check-input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: #fff;
            font-weight: 700;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4178c0;
            transform: translateY(-2px);
        }

        /* Tóm tắt đơn hàng */
        .order-summary {
            flex: 2;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .order-summary:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }

        .order-summary h3 {
            font-size: 1.8rem;
            color: #4a90e2;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            position: relative;
        }

        .product-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .product-item img:hover {
            transform: scale(1.1);
        }

        .badge-quantity {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #1a73e8;
            color: white;
            border-radius: 50%;
            padding: 4px 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .product-info {
            flex: 1;
        }

        .product-price {
            font-weight: bold;
            color: #333;
        }

        .summary-details {
            margin-top: 20px;
        }

        .summary-details .total {
            font-size: 1.7rem;
            font-weight: bold;
            color: #333;
        }

        /* Nút checkout */
        .checkout-btn {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            margin-top: 20px;
            text-decoration: none;
        }

        .checkout-btn:hover {
            background-color: #4178c0;
            transform: translateY(-3px) scale(1.03);
        }

        .checkout-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="checkout-form">
        <h2>Thông tin giao hàng</h2>
        <form th:action="@{/cart/process-payment}" method="post" id="checkout-form">
            <input type="text" name="name" placeholder="Họ và Tên">
            <input type="tel" name="phone" placeholder="Số điện thoại" pattern="[0-9]{10}">
            <input type="text" name="address" placeholder="Địa chỉ">
            <div class="form-group">
                <label for="city-select">Tỉnh/Thành phố:</label>
                <select id="city-select" name="province" class="form-control">
                    <option value="">Chọn Tỉnh/Thành</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district-select">Quận/Huyện:</label>
                <select id="district-select" name="district" class="form-control">
                    <option value="">Chọn Quận/Huyện</option>
                </select>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" value="COD" id="cod" checked>
                <label class="form-check-label" for="cod">Thanh toán khi nhận hàng (COD)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" value="CreditCard" id="credit-card">
                <label class="form-check-label" for="credit-card">Thanh toán bằng thẻ tín dụng</label>
            </div>

            <button type="submit" class="btn btn-primary">Xác nhận</button>
        </form>
    </div>

    <div class="order-summary">
        <h3>Giỏ hàng của bạn</h3>
        <div th:each="item : ${cartItems}" class="product-item">
            <img src="https://via.placeholder.com/60" alt="Product Image">
            <span class="badge-quantity" th:text="${item.quantity}">1</span> <!-- Quantity Badge -->
            <div class="product-info">
                <p th:text="${item.name}">Tên sản phẩm</p>
                <p class="product-price formatted-price" th:attr="data-price=${item.price}">0₫</p>
            </div>
        </div>
        <div class="summary-details">
            <p>Tạm tính: <span class="formatted-price" th:attr="data-price=${totalPrice}"></span></p>
            <p>Phí vận chuyển: <span class="formatted-price" th:attr="data-price=${30000}"></span></p>
            <p class="total">Tổng cộng: <span class="formatted-price" th:attr="data-price=${totalPrice + 30000}"></span></p>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.querySelector('#checkout-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Ngăn form gửi dữ liệu ngay lập tức

        // Lấy giá trị các trường
        const name = document.querySelector('input[name="name"]').value.trim();
        const phone = document.querySelector('input[name="phone"]').value.trim();
        const address = document.querySelector('input[name="address"]').value.trim();
        const province = document.getElementById('city-select').value.trim();
        const district = document.getElementById('district-select').value.trim();

        // Hàm hiển thị thông báo lỗi với SweetAlert
        function showToast(message, type = 'error') {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: type,
                title: message,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
            });
        }

        // Kiểm tra từng trường và hiển thị thông báo lỗi nếu không hợp lệ
        if (!name) {
            showToast('Vui lòng nhập họ và tên!');
            return;
        }

        if (!phone.match(/^[0-9]{10}$/)) {
            showToast('Vui lòng nhập số điện thoại hợp lệ (10 chữ số)!');
            return;
        }

        if (!address) {
            showToast('Vui lòng nhập địa chỉ!');
            return;
        }

        if (!province) {
            showToast('Vui lòng chọn Tỉnh / Thành phố!');
            return;
        }

        if (!district) {
            showToast('Vui lòng chọn Quận / Huyện!');
            return;
        }

        // Tất cả các trường hợp hợp lệ -> thông báo thành công
        Swal.fire({
            title: 'Thông tin hợp lệ!',
            text: 'Đang xử lý đơn hàng của bạn.',
            icon: 'success',
            confirmButtonText: 'OK',
        }).then(() => {
            // Submit form khi xác nhận thành công
            event.target.submit();
        });
    });

    // Tự động tải dữ liệu từ API để hiển thị tỉnh/thành và quận/huyện
    axios.get('https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json')
        .then(response => {
            if (response.data) {
                populateCities(response.data);
            } else {
                console.error('Dữ liệu rỗng từ API');
            }
        })
        .catch(error => console.error('Lỗi khi gọi API:', error));

    // Hiển thị danh sách Tỉnh/Thành
    function populateCities(data) {
        const citySelect = document.getElementById('city-select');
        citySelect.innerHTML = '<option value="">Chọn Tỉnh/Thành</option>'; // Reset danh sách
        data.forEach(city => {
            const option = document.createElement('option');
            option.value = city.Name; // Lưu tên tỉnh/thành
            option.textContent = city.Name; // Hiển thị tên tỉnh/thành
            citySelect.appendChild(option);
        });

        // Khi thay đổi tỉnh/thành phố, tải lại quận/huyện
        citySelect.addEventListener('change', () => fetchDistricts(data, citySelect.value));
    }

    // Hiển thị Quận/Huyện khi chọn Tỉnh/Thành
    function fetchDistricts(data, selectedCityName) {
        const districtSelect = document.getElementById('district-select');
        districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>'; // Reset danh sách quận/huyện

        if (!selectedCityName) return;

        const selectedCity = data.find(city => city.Name === selectedCityName); // Tìm Tỉnh/Thành theo tên
        if (selectedCity && selectedCity.Districts) {
            selectedCity.Districts.forEach(district => {
                const option = document.createElement('option');
                option.value = district.Name; // Lưu tên quận/huyện
                option.textContent = district.Name; // Hiển thị tên quận/huyện
                districtSelect.appendChild(option);
            });
        }
    }
</script>
<script>
    // Định dạng giá tiền VND
    function formatVND(amount) {
        return amount.toLocaleString('vi-VN') + '₫';
    }

    // Format giá tiền khi trang được load
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.formatted-price').forEach(element => {
            const price = parseInt(element.getAttribute('data-price'), 10);
            if (!isNaN(price)) {
                element.textContent = formatVND(price);
            }
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
