<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin giao hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Container chính */
        .container {
            max-width: 1100px;
            margin: 60px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px;
        }

        /* Form thông tin giao hàng */
        .checkout-form {
            flex: 3;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .checkout-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        .checkout-form h2 {
            font-size: 1.8rem;
            color: #2563eb;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }

        .checkout-form input,
        .checkout-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #f9fafb;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .checkout-form input:focus,
        .checkout-form select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.2);
            outline: none;
        }

        .checkout-form label {
            display: block;
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 5px;
        }

        .btn-primary {
            display: block;
            width: 100%;
            background-color: #2563eb;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-3px);
        }

        /* Phương thức thanh toán */
        .payment-method {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-option {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            border-color: #2563eb;
            background-color: #f1f5ff;
            transform: translateY(-3px);
        }

        .payment-option.selected {
            border-color: #2563eb;
            background-color: #e0f2fe;
        }

        .payment-option input {
            display: none;
        }

        .payment-option img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .payment-option label {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            margin: 0;
        }

        /* Tóm tắt đơn hàng */
        .order-summary {
            flex: 2;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .order-summary:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        .order-summary h3 {
            font-size: 1.5rem;
            color: #2563eb;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d1d5db;
        }

        .product-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
        }

        .product-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #333;
        }

        .product-price {
            font-weight: bold;
            font-size: 1rem;
            color: #111827;
        }

        /* Chi tiết tóm tắt */
        .summary-details {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #4b5563;
        }

        .summary-details .total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #111827;
        }
        .product-item {
            position: relative; /* Đặt làm gốc cho badge */
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .badge-quantity {
            position: absolute;
            top: 5px; /* Góc trên cùng */
            left: 5px; /* Góc trái */
            background-color: #2563eb; /* Màu xanh */
            color: #ffffff; /* Màu chữ trắng */
            border-radius: 50%; /* Bo tròn */
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1; /* Hiển thị trên cùng */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
        }

        .product-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
        }

        .product-info {
            flex: 1;
        }

        .product-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #333;
        }

        .product-price {
            font-weight: bold;
            font-size: 1rem;
            color: #111827;
            margin-top: 5px; /* Khoảng cách giữa tên sản phẩm và giá */
        }
    </style>
<body>

<div class="container">
    <div class="checkout-form">
        <h2>Thông tin giao hàng</h2>
        <form th:action="@{/cart/process-payment}" method="post" id="checkout-form">
            <input type="text" name="name" placeholder="Họ và Tên">
            <input type="tel" name="phone" placeholder="Số điện thoại" pattern="[0-9]{10}">
            <input type="text" name="address" placeholder="Địa chỉ">
            <div class="form-group">
                <label for="city-select">Tỉnh/Thành phố:</label>
                <select id="city-select" name="province" class="form-control">
                    <option value="">Chọn Tỉnh/Thành</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district-select">Quận/Huyện:</label>
                <select id="district-select" name="district" class="form-control">
                    <option value="">Chọn Quận/Huyện</option>
                </select>
            </div>

            <div class="form-group">
                <label for="note">Ghi chú:</label>
                <textarea id="note" name="note" placeholder="Ghi chú cho đơn hàng" rows="4" class="form-control"></textarea>
            </div>

            <div class="payment-method">
                <div class="payment-option">
                    <input type="radio" id="cod" name="paymentMethod" value="COD">
                    <img src="https://via.placeholder.com/40" alt="COD">
                    <label for="cod">Thanh toán khi nhận hàng (COD)</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="credit" name="paymentMethod" value="CreditCard">
                    <img src="https://via.placeholder.com/40" alt="Credit Card">
                    <label for="credit">Thanh toán bằng thẻ tín dụng</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Xác nhận</button>
        </form>
    </div>

    <div class="order-summary">
        <h3>Giỏ hàng của bạn</h3>
        <div th:each="item : ${cartItems}" class="product-item">
            <img src="https://via.placeholder.com/60" alt="Product Image">
            <span class="badge-quantity" th:text="${item.quantity}">1</span> <!-- Quantity Badge -->
            <div class="product-info">
                <p th:text="${item.name}">Tên sản phẩm</p>
                <p class="product-price formatted-price" th:attr="data-price=${item.price}">0₫</p>
            </div>
        </div>
        <div class="summary-details">
            <p>Tạm tính: <span class="formatted-price" th:attr="data-price=${totalPrice}"></span></p>
            <p>Phí vận chuyển: <span class="formatted-price" th:attr="data-price=${30000}"></span></p>
            <p class="total">Tổng cộng: <span class="formatted-price" th:attr="data-price=${totalPrice + 30000}"></span></p>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.querySelector('#checkout-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Ngăn form gửi dữ liệu ngay lập tức

        // Lấy giá trị các trường
        const name = document.querySelector('input[name="name"]').value.trim();
        const phone = document.querySelector('input[name="phone"]').value.trim();
        const address = document.querySelector('input[name="address"]').value.trim();
        const province = document.getElementById('city-select').value.trim();
        const district = document.getElementById('district-select').value.trim();

        // Hàm hiển thị thông báo lỗi với SweetAlert
        function showToast(message, type = 'error') {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: type,
                title: message,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
            });
        }

        // Kiểm tra từng trường và hiển thị thông báo lỗi nếu không hợp lệ
        if (!name) {
            showToast('Vui lòng nhập họ và tên!');
            return;
        }

        if (!phone.match(/^[0-9]{10}$/)) {
            showToast('Vui lòng nhập số điện thoại hợp lệ (10 chữ số)!');
            return;
        }

        if (!address) {
            showToast('Vui lòng nhập địa chỉ!');
            return;
        }

        if (!province) {
            showToast('Vui lòng chọn Tỉnh / Thành phố!');
            return;
        }

        if (!district) {
            showToast('Vui lòng chọn Quận / Huyện!');
            return;
        }

        // Tất cả các trường hợp hợp lệ -> thông báo thành công
        Swal.fire({
            title: 'Thông tin hợp lệ!',
            text: 'Đang xử lý đơn hàng của bạn.',
            icon: 'success',
            confirmButtonText: 'OK',
        }).then(() => {
            // Submit form khi xác nhận thành công
            event.target.submit();
        });
    });

    // Tự động tải dữ liệu từ API để hiển thị tỉnh/thành và quận/huyện
    axios.get('https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json')
        .then(response => {
            if (response.data) {
                populateCities(response.data);
            } else {
                console.error('Dữ liệu rỗng từ API');
            }
        })
        .catch(error => console.error('Lỗi khi gọi API:', error));

    // Hiển thị danh sách Tỉnh/Thành
    function populateCities(data) {
        const citySelect = document.getElementById('city-select');
        citySelect.innerHTML = '<option value="">Chọn Tỉnh/Thành</option>'; // Reset danh sách
        data.forEach(city => {
            const option = document.createElement('option');
            option.value = city.Name; // Lưu tên tỉnh/thành
            option.textContent = city.Name; // Hiển thị tên tỉnh/thành
            citySelect.appendChild(option);
        });

        // Khi thay đổi tỉnh/thành phố, tải lại quận/huyện
        citySelect.addEventListener('change', () => fetchDistricts(data, citySelect.value));
    }

    // Hiển thị Quận/Huyện khi chọn Tỉnh/Thành
    function fetchDistricts(data, selectedCityName) {
        const districtSelect = document.getElementById('district-select');
        districtSelect.innerHTML = '<option value="">Chọn Quận/Huyện</option>'; // Reset danh sách quận/huyện

        if (!selectedCityName) return;

        const selectedCity = data.find(city => city.Name === selectedCityName); // Tìm Tỉnh/Thành theo tên
        if (selectedCity && selectedCity.Districts) {
            selectedCity.Districts.forEach(district => {
                const option = document.createElement('option');
                option.value = district.Name; // Lưu tên quận/huyện
                option.textContent = district.Name; // Hiển thị tên quận/huyện
                districtSelect.appendChild(option);
            });
        }
    }
</script>
<script>
    // Định dạng giá tiền VND
    function formatVND(amount) {
        return amount.toLocaleString('vi-VN') + '₫';
    }

    // Format giá tiền khi trang được load
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.formatted-price').forEach(element => {
            const price = parseInt(element.getAttribute('data-price'), 10);
            if (!isNaN(price)) {
                element.textContent = formatVND(price);
            }
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
