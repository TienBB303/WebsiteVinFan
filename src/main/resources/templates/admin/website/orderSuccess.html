<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Thành Công</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4b5563;
            font-weight: bold;
        }

        .success-header {
            font-size: 24px;
            color: #2563eb; /* Dùng xanh dương tương ứng */
            margin-bottom: 10px;
        }

        .card-header {
            background-color: #6c757d;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ffc107; /* Dùng màu vàng */
            border-color: #ffc107;
            color: #333;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .info-text {
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="success-header">Đặt Hàng Thành Công</h1>
    <p class="info-text">Cảm ơn bạn đã đặt hàng tại cửa hàng của chúng tôi!</p>
    <p>Mã đơn hàng: <strong th:text="${hoaDon.ma}"></strong></p>

    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            Thông tin đơn hàng
        </div>
        <div class="card-body">
            <p><strong>Thông tin giao hàng:</strong></p>
            <p>Họ và tên: <span th:text="${hoaDon.tenNguoiNhan}"></span></p>
            <p>Số điện thoại: <span th:text="${hoaDon.sdtNguoiNhan}"></span></p>
            <p>Địa chỉ: <span th:text="${hoaDon.diaChi}"></span></p>
            <p>Phương thức thanh toán: <span
                    th:text="${hoaDon.loaiHoaDon ? 'Thanh toán khi nhận hàng (COD)' : 'Khác'}"></span></p>
            <p>Ghi chú: <span th:text="${hoaDon.ghiChu}"></span></p>
        </div>
    </div>

    <a href="/admin/product-catalog" class="btn btn-primary mt-4">Tiếp tục mua hàng</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
