<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <!-- Hàng đầu tiên: Danh sách -->
    <div class="row">
        <div class="col-12">
            <ul class="list-group list-group-horizontal justify-content-center">
                <li class="list-group-item" onclick="showForm('accountInfo')">
                    <a href="javascript:void(0)">Thông tin tài khoản</a>
                </li>
                <li class="list-group-item" onclick="showForm('orders')">
                    <a href="javascript:void(0)">Đơn mua</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Hàng thứ hai: Nội dung -->
    <div id="accountInfo" class="form-content border p-4 rounded">
        <h3>Thông tin tài khoản</h3>
        <form>
            <div class="mb-3 d-flex align-items-center">
                <label for="ten" class="form-label w-25">Tên:</label>
                <span id="ten" name="ten" class="form-control-plaintext" required th:text="${khachHang.ten}"></span>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="gioiTinh" class="form-label w-25">Giới Tính:</label>
                <span id="gioiTinh" name="gioiTinh" class="form-control-plaintext" required
                      th:text="${khachHang.gioiTinh}"></span>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="soDienThoai" class="form-label w-25">Số Điện Thoại:</label>
                <span id="soDienThoai" name="soDienThoai" class="form-control-plaintext" required
                      th:text="${khachHang.soDienThoai}"></span>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label for="email" class="form-label w-25">Email:</label>
                <span id="email" name="email" class="form-control-plaintext" required
                      th:text="${khachHang.email}"></span>
            </div>
        </form>
    </div>


    <div id="orders" class="form-content border p-4 rounded d-none">
        <h3>Đơn mua</h3>
        <h1>Thông tin hóa đơn của khách hàng ID: <span th:text="${khachHang.id}"></span></h1>

        <!-- Kiểm tra xem có hóa đơn nào không -->
        <div th:if="${#lists.isEmpty(hoaDons)}">
            <p>Không có hóa đơn nào cho khách hàng này.</p>
        </div>

        <!-- Hiển thị danh sách hóa đơn -->
        <div th:unless="${#lists.isEmpty(hoaDons)}">
            <table border="1">
                <thead>
                <tr>
                    <th>ID Hóa đơn</th>
                    <th>Ngày tạo</th>
                    <th>Số tiền</th>
                    <th>Chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hoaDon : ${hoaDons}">
                    <td th:text="${hoaDon.ma}">ID Hóa đơn</td>
                    <td th:text="${hoaDon.ngayTao}">Ngày tạo</td>
                    <td th:text="${hoaDon.tongTien}">Số tiền</td>
                    <td><a th:href="@{/hoaDon/{id}(id=${hoaDon.id})}" >Xem chi tiết</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function showForm(formId) {
            // Ẩn tất cả các form-content
            document.querySelectorAll('.form-content').forEach(form => form.classList.add('d-none'));

            // Hiển thị form được chọn
            document.getElementById(formId).classList.remove('d-none');
        }
    </script>
</div>
</body>
</html>
