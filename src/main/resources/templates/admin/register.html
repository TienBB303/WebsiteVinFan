<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .registration-container {
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            padding: 40px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .registration-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: black;
        }
        .form-label {
            color: black;
        }
        .form-control {
            border-radius: 10px;
            background: #f8f8f8;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #333;
        }
        .btn-black {
            background-color: black;
            color: white;
            border-radius: 20px;
            border: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .btn-black:hover {
            background-color: #333;
        }
        .text-danger {
            font-size: 14px;
        }
        select.form-control {
            background: #f8f8f8;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <div class="registration-title">Đăng Ký Tài Khoản</div>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control" name="ten">
            <span th:text="${tenvali}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
            <span th:text="${emailvali}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="matKhau">
            <span th:text="${matkhauvali}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" name="soDienThoai">
            <span th:text="${sdtvali}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" name="ngaySinh">
        </div>
        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <div>
                <input class="form-check-input" type="radio" name="gioiTinh" value="Nam" checked>
                <label class="form-check-label">Nam</label>
                <input class="form-check-input" type="radio" name="gioiTinh" value="Nữ">
                <label class="form-check-label">Nữ</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <select class="form-control mb-2" id="city" name="tinhThanhPho">
                <option value="" selected>Chọn tỉnh thành</option>
            </select>
            <select class="form-control mb-2" id="district" name="quanHuyen">
                <option value="" selected>Chọn quận huyện</option>
            </select>
            <select class="form-control mb-2" id="ward" name="xaPhuong">
                <option value="" selected>Chọn phường xã</option>
            </select>
            <input type="text" class="form-control" name="soNhaNgoDuong" placeholder="Số nhà/ngõ đường">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-black">Đăng Ký</button>
        </div>
    </form>

</div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    const cities = document.getElementById("city");
    const districts = document.getElementById("district");
    const wards = document.getElementById("ward");

    axios.get("https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json")
        .then(response => {
            const data = response.data;
            data.forEach(city => {
                cities.options[cities.options.length] = new Option(city.Name, city.Id);
            });
            cities.onchange = () => {
                districts.length = 1;
                wards.length = 1;
                const city = data.find(c => c.Id === cities.value);
                if (city) {
                    city.Districts.forEach(district => {
                        districts.options[districts.options.length] = new Option(district.Name, district.Id);
                    });
                }
            };
            districts.onchange = () => {
                wards.length = 1;
                const city = data.find(c => c.Id === cities.value);
                if (city) {
                    const district = city.Districts.find(d => d.Id === districts.value);
                    if (district) {
                        district.Wards.forEach(ward => {
                            wards.options[wards.options.length] = new Option(ward.Name, ward.Id);
                        });
                    }
                }
            };
        });
</script>
</body>
</html>
