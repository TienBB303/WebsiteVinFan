<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head" xmlns:th="http://www.thymeleaf.org">

</head>
<style>
    .error-message {
        font-size: 0.875em;
        color: red;
        margin-top: 5px;
    }
</style>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- </header>-->
    <div>
        <!--        <header th:replace="/admin/fragments/header :: header">-->
    </div>

    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main-->
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Thêm khách hàng </h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin/index">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a>Thêm khách hàng
                                </a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">

            <section class="card">
                <div class="card-header">
                    <a class="btn btn-outline-primary" href="/admin/khach-hang/index" style="width: 70px"><i class="bi bi-arrow-return-left"></i></i></a>
                </div>
                <div class="card-body">
                    <div class="dataTable-wrapper">
                        <div class="dataTable-top">
                            <form method="post" th:action="@{/admin/khach-hang/add}">
                                <div class="row" style="padding-bottom: 5px">
                                    <div class="col-6">
                                        <label class="form-label" for="tenInput">Tên</label>
                                        <input id="tenInput" type="text" class="form-control" name="ten">
                                        <span th:text="${tenvali}"></span>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label" for="city">Tỉnh/Thành phố</label>
                                        <select class="form-control" id="city" name="tinhThanhPho">
                                            <option value="" selected>Chọn tỉnh thành</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row" style="padding-bottom: 5px">
                                    <div class="col-6">
                                        <label class="form-label" for="emailInput">Email</label>
                                        <input id="emailInput" type="email" class="form-control" name="email">
                                        <span th:text="${emailvali}"></span>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label" for="district">Quận/Huyện</label>
                                        <select class="form-control" id="district" name="quanHuyen">
                                            <option value="" selected>Chọn quận huyện</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row" style="padding-bottom: 5px">
                                    <div class="col-6">
                                        <label class="form-label" for="matKhauInput">Mật khẩu</label>
                                        <input id="matKhauInput" type="password" class="form-control" name="matKhau">
                                        <span th:text="${matkhauvali}"></span>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label" for="ward">Phường/Xã</label>
                                        <select class="form-control" id="ward" name="xaPhuong">
                                            <option value="" selected>Chọn phường xã</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row" style="padding-bottom: 5px">
                                    <div class="col-6">
                                        <label class="form-label" for="soDienThoaiInput">Số điện thoại</label>
                                        <input id="soDienThoaiInput" type="text" class="form-control" name="soDienThoai">
                                        <span th:text="${sdtvali}"></span>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label" for="soNhaInput">Số nhà/ngõ đường</label>
                                        <input id="soNhaInput" type="text" class="form-control" name="soNhaNgoDuong">
                                    </div>
                                </div>
                                <div class="row" style="padding-bottom: 5px">
                                    <div class="col-6">
                                        <label class="form-label">Ngày sinh</label>
                                        <input type="date" class="form-control" name="ngaySinh">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Giới tính</label>
                                        <div>
                                            <input class="form-check-input" type="radio" name="gioiTinh" id="gridRadios1" value="Nam" checked>
                                            <label class="form-check-label" for="gridRadios1">Nam</label>

                                            <input class="form-check-input" type="radio" name="gioiTinh" id="gridRadios2" value="Nữ">
                                            <label class="form-check-label" for="gridRadios2">Nữ</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="align-items: center; text-align: center">
                                    <button type="submit" class="btn btn-outline-success" style="width: 70px">Thêm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <!-- Footer-->
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>

</div>


<!-- Script -->
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var cities = document.getElementById("city");
        var districts = document.getElementById("district");
        var wards = document.getElementById("ward");

        var parameter = {
            url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
            method: "GET",
            responseType: "json",
        };

        axios(parameter).then(function (result) {
            renderCity(result.data);
        });

        function renderCity(data) {
            for (const city of data) {
                cities.options[cities.options.length] = new Option(city.Name, city.Id);
            }
            cities.onchange = function () {
                districts.length = 1;
                wards.length = 1;
                if (this.value !== "") {
                    const result = data.find(n => n.Id === this.value);
                    if (result) {
                        for (const district of result.Districts) {
                            districts.options[districts.options.length] = new Option(district.Name, district.Id);
                        }
                    }
                }
            };

            districts.onchange = function () {
                wards.length = 1;
                const selectedCity = data.find(n => n.Id === cities.value);
                if (this.value !== "") {
                    const result = selectedCity.Districts.find(n => n.Id === this.value);
                    if (result) {
                        for (const ward of result.Wards) {
                            wards.options[wards.options.length] = new Option(ward.Name, ward.Id);
                        }
                    }
                }
            };
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                let isValid = true;

                // Lấy các trường cần validate
                const ten = form.ten.value.trim();
                const email = form.email.value.trim();
                const matKhau = form.matKhau.value.trim();
                const soDienThoai = form.soDienThoai.value.trim();
                const ngaySinh = form.ngaySinh.value.trim();
                const tinhThanhPho = form.tinhThanhPho.value.trim();
                const quanHuyen = form.quanHuyen.value.trim();
                const xaPhuong = form.xaPhuong.value.trim();
                const soNhaNgoDuong = form.soNhaNgoDuong.value.trim();

                // Xóa các thông báo lỗi trước đó
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(msg => msg.remove());

                // Hàm hiển thị lỗi
                function showError(input, message) {
                    const error = document.createElement('div');
                    error.className = 'error-message text-danger';
                    error.innerText = message;
                    input.parentElement.appendChild(error);
                    isValid = false;
                }

                // Validate tên
                if (!ten) {
                    showError(form.ten, 'Tên không được để trống.');
                }

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email) {
                    showError(form.email, 'Email không được để trống.');
                } else if (!emailRegex.test(email)) {
                    showError(form.email, 'Email không hợp lệ.');
                }

                // Validate mật khẩu
                if (!matKhau) {
                    showError(form.matKhau, 'Mật khẩu không được để trống.');
                } else if (matKhau.length < 6) {
                    showError(form.matKhau, 'Mật khẩu phải có ít nhất 6 ký tự.');
                }

                // Validate số điện thoại
                const phoneRegex = /^[0-9]{10,11}$/;
                if (!soDienThoai) {
                    showError(form.soDienThoai, 'Số điện thoại không được để trống.');
                } else if (!phoneRegex.test(soDienThoai)) {
                    showError(form.soDienThoai, 'Số điện thoại không hợp lệ.');
                }

                // Validate ngày sinh
                if (!ngaySinh) {
                    showError(form.ngaySinh, 'Ngày sinh không được để trống.');
                } else {
                    const birthDate = new Date(ngaySinh);
                    const today = new Date();
                    const age = today.getFullYear() - birthDate.getFullYear();
                    const month = today.getMonth() - birthDate.getMonth();

                    if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
                        age--; // Nếu sinh nhật chưa tới trong năm nay, giảm tuổi đi 1
                    }

                    if (age < 18) {
                        showError(form.ngaySinh, 'Bạn phải lớn hơn 18 tuổi.');
                    }
                }

                // Validate địa chỉ
                if (!tinhThanhPho) {
                    showError(form.tinhThanhPho, 'Vui lòng chọn Tỉnh/Thành phố.');
                }
                if (!quanHuyen) {
                    showError(form.quanHuyen, 'Vui lòng chọn Quận/Huyện.');
                }
                if (!xaPhuong) {
                    showError(form.xaPhuong, 'Vui lòng chọn Phường/Xã.');
                }
                if (!soNhaNgoDuong) {
                    showError(form.soNhaNgoDuong, 'Vui lòng chọn số nhà ngõ đường.');
                }

                // Nếu form không hợp lệ, ngăn không cho gửi
                if (!isValid) {
                    event.preventDefault(); // Ngăn chặn gửi form
                    Swal.fire({
                        title: 'Lỗi!',
                        text: 'Vui lòng kiểm tra lại thông tin nhập vào.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
        });
    </script>


</div>

</body>
</html>
