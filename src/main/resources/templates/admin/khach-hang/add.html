<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head" xmlns:th="http://www.thymeleaf.org">

</head>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- </header>-->
    <div>
        <!--        <header th:replace="/admin/fragments/header :: header">-->
    </div>

    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main-->
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Thêm mới khách hàng </h3>
                        <p class="text-subtitle text-muted">các sản phẩm quạt</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin/index">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a href="/admin/san-pham">thêm khách hàng
                                    </a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">

            <section class="card">
                <div class="card-body">
                    <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                        <div class="box-header">

                        </div>
                            <div class="box-body">
                                <div class="col-md-8">
                                    <form th:action="@{/admin/khach-hang/add}" method="post">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <button type="submit" class="btn btn-primary">Thêm</button>
                                            </div>
                                            <div class="col-md-4">
                                                <a th:href="@{/admin/khach-hang/index}" class="btn btn-secondary">Quay
                                                    lại
                                                    trang
                                                    danh sách</a>
                                            </div>
                                            <div class="col-md-6">

                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label class="form-label">Tên</label>
                                                        <input type="text" class="form-control" name="ten">
                                                        <span th:text="${tenvali}"></span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label class="form-label">Email</label>
                                                        <input type="email" class="form-control" name="email">
                                                        <span th:text="${emailvali}"></span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label class="form-label">Mật khẩu</label>
                                                        <input type="password" class="form-control" name="matKhau">
                                                        <span th:text="${matkhauvali}"></span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label class="form-label">Số điện thoại</label>
                                                        <input type="text" class="form-control" name="soDienThoai">
                                                        <span th:text="${sdtvali}"></span>
                                                    </div>
                                                </div>
                                                <hr>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <label class="form-label">Ngày sinh</label>
                                                        <input type="date" class="form-control" name="ngaySinh">
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label class="form-label">Giới tính</label>
                                                        <div>
                                                            <input class="form-check-input" type="radio" name="gioiTinh"
                                                                   id="gridRadios1"
                                                                   value="Nam" checked>
                                                            <label class="form-check-label"
                                                                   for="gridRadios1">Nam</label>
                                                            <input class="form-check-input" type="radio" name="gioiTinh"
                                                                   id="gridRadios2"
                                                                   value="Nữ">
                                                            <label class="form-check-label" for="gridRadios2">Nữ</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label class="form-label">Tỉnh/Thành phố</label>
                                                        <select class="form-control" id="city" name="tinhThanhPho">
                                                            <option value="" selected>Chọn tỉnh thành</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label class="form-label">Quận/Huyện</label>
                                                        <select class="form-control" id="district" name="quanHuyen">
                                                            <option value="" selected>Chọn quận huyện</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label class="form-label">Phường/Xã</label>
                                                        <select class="form-control" id="ward" name="xaPhuong">
                                                            <option value="" selected>Chọn phường xã</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <label class="form-label">Số nhà/ngõ đường</label>
                                                        <input type="text" class="form-control" name="soNhaNgoDuong">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                                <div class="col-md-2">

                                </div>
                            </div>

                    </div>
                </div>
            </section>

        </div>
    </div>
    <!-- Footer-->
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>

</div>


<!-- Script -->
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        var cities = document.getElementById("city");
        var districts = document.getElementById("district");
        var wards = document.getElementById("ward");

        var parameter = {
            url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
            method: "GET",
            responseType: "json",
        };

        axios(parameter).then(function (result) {
            renderCity(result.data);
        });

        function renderCity(data) {
            for (const city of data) {
                cities.options[cities.options.length] = new Option(city.Name, city.Id);
            }
            cities.onchange = function () {
                districts.length = 1;
                wards.length = 1;
                if (this.value !== "") {
                    const result = data.find(n => n.Id === this.value);
                    if (result) {
                        for (const district of result.Districts) {
                            districts.options[districts.options.length] = new Option(district.Name, district.Id);
                        }
                    }
                }
            };

            districts.onchange = function () {
                wards.length = 1;
                const selectedCity = data.find(n => n.Id === cities.value);
                if (this.value !== "") {
                    const result = selectedCity.Districts.find(n => n.Id === this.value);
                    if (result) {
                        for (const ward of result.Wards) {
                            wards.options[wards.options.length] = new Option(ward.Name, ward.Id);
                        }
                    }
                }
            };
        }
    </script>
</div>

</body>
</html>
