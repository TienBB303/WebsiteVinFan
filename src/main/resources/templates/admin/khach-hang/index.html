<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head"></head>
<body>
<div class="wrapper">
    <div>
        <!-- <header th:replace="/admin/fragments/header :: header"> -->
    </div>
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Khách Hàng</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin/index">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a href="/admin/san-pham">Khách
                                    hàng</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <a class="btn btn-outline-success" href="/admin/khach-hang/from-them" style="width: 70px"><i class="bi bi-plus"></i></a>
                    </div>
                    <div class="card-body">
                        <div class="dataTable-wrapper">
                            <div class="dataTable-top">
                                <form method="get" action="/admin/khach-hang/index">
                                    <div class="row">
                                        <div class="col-4">
                                            <input id="searchInput" class="form-control mr-sm-12" type="search"
                                                   placeholder="Tìm kiếm" name="keyword" th:value="${keyword}">
                                        </div>
                                        <div class="col-2">
                                            Từ ngày: <input id="fromDateFilter" class="form-control mr-sm-2" type="date" name="fromDate">
                                        </div>
                                        <div class="col-2">
                                            Đến ngày: <input id="toDateFilter" class="form-control mr-sm-2" type="date" name="toDate">
                                        </div>
                                        <div class="col-2">
                                            Đến ngày: <select id="statusFilter" class="form-control mr-sm-2"
                                                              name="status">
                                            <option value="">Tất cả trạng thái</option>
                                            <option value="">Hoạt động</option>
                                            <option value="0">Không hoạt động</option>
                                            </select>
                                        </div>
                                        <div class="col-2 d-flex">
                                            <div>
                                                <button class="btn btn-outline-primary" type="submit" style="width: 70px; margin-right: 10px">
                                                    <i class="bi bi-search"></i>
                                                </button>
                                            </div>
                                            <div>
                                                <a class="btn btn-outline-warning" href="/admin/san-pham" style="width: 70px">
                                                    <i class="bi bi-arrow-counterclockwise"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="dataTable-container" style="padding-top: 10px">
                                <table class="table table-striped table-bordered dataTable-table" id="table1">
                                    <thead>
                                    <tr>
                                        <th data-sortable="" style="width: 5%; white-space: nowrap;">
                                            <a href="#" class="dataTable-sorter">STT</a>
                                        </th>
                                        <th data-sortable="" style="width: 10%; white-space: nowrap;">
                                            <a href="#" class="dataTable-sorter">Mã nhân viên</a>
                                        </th>
                                        <th data-sortable="" style="width: 25%; white-space: nowrap;">
                                            <a href="#" class="dataTable-sorter">Tên nhân viên</a>
                                        </th>
                                        <th data-sortable="" style="width: 10%; white-space: nowrap;">
                                            <a href="#" class="dataTable-sorter">Giới tính</a>
                                        </th>
                                        <th data-sortable="" style="width: 10%; white-space: nowrap;">
                                            <a href="#" class="dataTable-sorter">Số điện thoại</a>
                                        </th>
                                        <th data-sortable="" style="width: 10%; white-space: nowrap;">
                                            <a href="#" class="dataTable-sorter">Email</a>
                                        </th>
                                        <th data-sortable="" style="width: 10%; white-space: nowrap;">
                                            <a href="#" class="dataTable-sorter">Ngày sinh</a>
                                        </th>
                                        <th data-sortable="" style="width: 10%; white-space: nowrap;">
                                            <a href="#" class="dataTable-sorter">Trạng thái</a>
                                        </th>
                                        <th data-sortable="" style="width: 15%; white-space: nowrap;">
                                            <a href="#" class="dataTable-sorter">Hành động</a>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="khachHang, stat : ${listsKhachhang}">
                                        <td th:text="${stat.index + 1}"></td>
                                        <td th:text="${khachHang.ma ?: 'N/A'}"></td>
                                        <td th:text="${khachHang.ten ?: 'N/A'}"></td>
                                        <td th:text="${khachHang.gioiTinh ?: 'N/A'}"></td>
                                        <td th:text="${khachHang.soDienThoai ?: 'N/A'}"></td>
                                        <td th:text="${khachHang.email ?: 'N/A'}"></td>
                                        <td th:text="${khachHang.ngaySinh != null ? #dates.format(khachHang.ngaySinh,'dd/MM/yyyy') : 'N/A'}"></td>
<!--                                        <td th:text="${khachHang.trangThai != null ? (khachHang.trangThai ? 'Hoạt động' : 'Không hoạt động') : 'N/A'}"></td>-->
                                        <td style="text-align: center">
                                            <span th:if="${khachHang.trangThai}" class="badge bg-light-success">
                                                On
                                            </span>
                                            <span th:unless="${khachHang.trangThai}" class="badge bg-light-danger">
                                                Off
                                            </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/khach-hang/from-sua/{id}(id=${khachHang.id ?: 0})}"
                                               class="btn btn-outline-warning" style="width: 60px">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="row">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center">
                                        <!-- Nút Trang đầu -->
                                        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                            <a class="page-link" th:href="@{'/admin/khach-hang/index(page=0, keyword=${keyword})'}" aria-label="Trang đầu">
                                                <span aria-hidden="true">««</span>
                                                <span class="sr-only">Trang đầu</span>
                                            </a>
                                        </li>

                                        <!-- Trang trước -->
                                        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                            <a class="page-link" th:href="@{'/admin/khach-hang/index(page=' + ${currentPage - 1} + ', keyword=' + ${keyword} + ')'}" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Trang trước</span>
                                            </a>
                                        </li>

                                        <!-- Số trang -->
                                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i ? 'active' : ''}">
                                            <a class="page-link" th:href="@{'/admin/khach-hang/index(page=' + ${i} + ', keyword=' + ${keyword} + ')'}" th:text="${i + 1}"></a>
                                        </li>

                                        <!-- Trang sau -->
                                        <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                            <a class="page-link" th:href="@{'/admin/khach-hang/index(page=' + ${currentPage + 1} + ', keyword=' + ${keyword} + ')'}" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                                <span class="sr-only">Trang sau</span>
                                            </a>
                                        </li>

                                        <!-- Nút Trang cuối -->
                                        <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                            <a class="page-link" th:href="@{'/admin/khach-hang/index(page=' + ${totalPages - 1} + ', keyword=' + ${keyword} + ')'}" aria-label="Trang cuối">
                                                <span aria-hidden="true">»»</span>
                                                <span class="sr-only">Trang cuối</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>
</div>
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            var searchInput = $('#searchInput');
            var statusFilter = $('#statusFilter');
            var fromDateFilter = $('#fromDateFilter');
            var toDateFilter = $('#toDateFilter');

            // Xử lý sự kiện khi người dùng thay đổi bất kỳ trường nào
            searchInput.on('input', filterTable);
            statusFilter.on('change', filterTable);
            fromDateFilter.on('change', filterTable);
            toDateFilter.on('change', filterTable);

            // Hàm lọc bảng
            function filterTable() {
                var searchText = searchInput.val().trim().toLowerCase();
                var status = statusFilter.val();
                var fromDate = fromDateFilter.val();
                var toDate = toDateFilter.val();

                $('#customerTable tbody tr').each(function () {
                    var row = $(this);
                    var rowData = row.find('td');

                    var matchSearch = rowData.filter(function () {
                        return $(this).text().toLowerCase().indexOf(searchText) !== -1;
                    }).length > 0;

                    var matchStatus = status === '' || status === rowData.eq(9).text().toLowerCase(); // Vị trí cột trạng thái
                    var matchFromDate = fromDate === '' || new Date(rowData.eq(6).text()) >= new Date(fromDate); // Vị trí cột ngày sinh
                    var matchToDate = toDate === '' || new Date(rowData.eq(6).text()) <= new Date(toDate); // Vị trí cột ngày sinh

                    if (matchSearch && matchStatus && matchFromDate && matchToDate) {
                        row.show();
                    } else {
                        row.hide();
                    }
                });
            }
        });
    </script>
</div>
</body>
</html>
