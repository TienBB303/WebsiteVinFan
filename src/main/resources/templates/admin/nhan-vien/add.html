<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
    <style>
        .error-message {
            font-size: 0.875em;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Thêm Nhân Viên</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin/index">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a href="/admin/san-pham">thêm nhân viên</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <section class="card">
                <div class="card-body">
                    <form th:action="@{/admin/nhan-vien/add}" method="post" th:object="${nhanVien}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">Thêm</button>
                            </div>
                            <div class="col-md-4">
                                <a th:href="@{/admin/nhan-vien/index}" class="btn btn-secondary">Quay lại trang danh sách</a>
                            </div>
                            <div class="col-md-4">
                                <input type="file" name="file" class="form-control" required />
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Tên</label>
                                        <input type="text" class="form-control" name="ten" th:field="*{ten}">

                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" th:field="*{email}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Căn cước công dân</label>
                                        <input type="text" class="form-control" name="canCuocCongDan" th:field="*{canCuocCongDan}">

                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" name="matKhau" th:field="*{matKhau}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Số điện thoại</label>
                                        <input type="text" class="form-control" name="soDienThoai" th:field="*{soDienThoai}">

                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Ngày sinh</label>
                                        <input type="date" class="form-control" name="ngaySinh" th:field="*{ngaySinh}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Giới Tính</label><br>
                                            <div>
                                                <label>
                                                    <input type="radio" th:field="*{gioiTinh}" value="true" />
                                                    Nam
                                                </label>
                                                <label>
                                                    <input type="radio" th:field="*{gioiTinh}" value="false" />
                                                    Nữ
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Chức vụ</label>
                                        <select class="form-control" name="chucVu" th:field="*{chucVu}">
                                            <option value="" selected>Chọn chức vụ</option>
                                            <option th:each="chucVu : ${chucVuList}" th:value="${chucVu.id}" th:text="${chucVu.viTri}"></option>
                                        </select>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">

                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label">Tỉnh/Thành phố</label>
                                        <select class="form-control" id="city" name="tinhThanhPho">
                                            <option value="" selected>Chọn tỉnh thành</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label">Quận/Huyện</label>
                                        <select class="form-control" id="district" name="quanHuyen">
                                            <option value="" selected>Chọn quận huyện</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label">Phường/Xã</label>
                                        <select class="form-control" id="ward" name="xaPhuong">
                                            <option value="" selected>Chọn phường xã</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label">Số nhà/ngõ đường</label>
                                        <input type="text" class="form-control" name="soNhaNgoDuong" th:field="*{soNhaNgoDuong}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <footer th:replace="/admin/fragments/footer :: footer"></footer>
</div>
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var cities = document.getElementById("city");
        var districts = document.getElementById("district");
        var wards = document.getElementById("ward");

        var parameter = {
            url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
            method: "GET",
            responseType: "json",
        };

        axios(parameter).then(function (result) {
            renderCity(result.data);
        });

        function renderCity(data) {
            for (const city of data) {
                cities.options[cities.options.length] = new Option(city.Name, city.Id);
            }
            cities.onchange = function () {
                districts.length = 1;
                wards.length = 1;
                if (this.value !== "") {
                    const result = data.find(n => n.Id === this.value);
                    if (result) {
                        for (const district of result.Districts) {
                            districts.options[districts.options.length] = new Option(district.Name, district.Id);
                        }
                    }
                }
            };
            districts.onchange = function () {
                wards.length = 1;
                if (this.value !== "") {
                    const result = data
                        .find(n => n.Districts.some(d => d.Id === this.value));
                    if (result) {
                        const district = result.Districts.find(d => d.Id === this.value);
                        for (const ward of district.Wards) {
                            wards.options[wards.options.length] = new Option(ward.Name, ward.Id);
                        }
                    }
                }
            };
        }

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', async function (event) {
                let isValid = true;

                // Lấy các trường cần validate
                const email = form.email.value.trim();

                // Hàm hiển thị lỗi
                function showError(input, message) {
                    const error = document.createElement('div');
                    error.className = 'error-message text-danger';
                    error.innerText = message;
                    input.parentElement.appendChild(error);
                    isValid = false;
                }

                // Xóa các thông báo lỗi trước đó
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(msg => msg.remove());

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email) {
                    showError(form.email, 'Email không được để trống.');
                } else if (!emailRegex.test(email)) {
                    showError(form.email, 'Email không hợp lệ.');
                } else {
                    try {
                        const response = await fetch('/api/check-email', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email }),
                        });
                        const result = await response.json();

                        if (result.exists) {
                            Swal.fire({
                                title: 'Lỗi!',
                                text: 'Email đã tồn tại. Vui lòng nhập email khác.',
                                icon: 'error',
                                confirmButtonText: 'OK',
                            });
                            isValid = false;
                        }
                    } catch (error) {
                        console.error('Lỗi khi kiểm tra email:', error);
                        Swal.fire({
                            title: 'Lỗi!',
                            text: 'Không thể kiểm tra email. Vui lòng thử lại.',
                            icon: 'error',
                            confirmButtonText: 'OK',
                        });
                        isValid = false;
                    }
                }

                // Nếu form không hợp lệ, ngăn không cho gửi
                if (!isValid) {
                    event.preventDefault(); // Ngăn chặn gửi form
                }
            });
        });

    </script>

</div>
</body>
</html>
