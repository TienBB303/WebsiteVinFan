<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
    <style>
        .error-message {
            font-size: 0.875em;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Thêm Nhân Viên</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/admin/index">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a href="/admin/san-pham">Thêm
                                    nhân viên</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <section class="card">
                <div class="card-body">
                    <form th:action="@{/admin/nhan-vien/add}" method="post" th:object="${nhanVien}"
                          enctype="multipart/form-data">
                        <div class="box-header">
                            <div class="row">
                                <div class="border rounded p-3 mb-4">
                                    <div class="d-flex justify-content-between">
                                        <!-- Nút trở về -->
                                        <a th:href="@{/admin/nhan-vien/index}" class="btn btn-outline-primary">
                                            <i class="bi bi-arrow-return-left"></i>
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>


                        <br>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="file" name="file" class="form-control" required/>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Tên</label>
                                        <input type="text" class="form-control" name="ten" th:field="*{ten}">

                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" th:field="*{email}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Căn cước công dân</label>
                                        <input type="text" class="form-control" name="canCuocCongDan"
                                               th:field="*{canCuocCongDan}">

                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" name="matKhau"
                                               th:field="*{matKhau}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Số điện thoại</label>
                                        <input type="text" class="form-control" name="soDienThoai"
                                               th:field="*{soDienThoai}">

                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Ngày sinh</label>
                                        <input type="date" class="form-control" name="ngaySinh" th:field="*{ngaySinh}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Giới Tính</label><br>
                                            <div>
                                                <label>
                                                    <input type="radio" th:field="*{gioiTinh}" value="true"/>
                                                    Nam
                                                </label>
                                                <label>
                                                    <input type="radio" th:field="*{gioiTinh}" value="false"/>
                                                    Nữ
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Chức vụ</label>
                                        <select class="form-control" name="chucVu" th:field="*{chucVu}">
                                            <option value="" selected>Chọn chức vụ</option>
                                            <option th:each="chucVu : ${chucVuList}" th:value="${chucVu.id}"
                                                    th:text="${chucVu.viTri}"></option>
                                        </select>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">

                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label">Tỉnh/Thành phố</label>
                                        <select class="form-control" id="city" name="tinhThanhPho">
                                            <option value="" selected>Chọn tỉnh thành</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label">Quận/Huyện</label>
                                        <select class="form-control" id="district" name="quanHuyen">
                                            <option value="" selected>Chọn quận huyện</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label">Phường/Xã</label>
                                        <select class="form-control" id="ward" name="xaPhuong">
                                            <option value="" selected>Chọn phường xã</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label">Số nhà/ngõ đường</label>
                                        <input type="text" class="form-control" name="soNhaNgoDuong"
                                               th:field="*{soNhaNgoDuong}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
                            <button type="submit" class="btn btn-outline-primary">Thêm</button>
                        </div>

                    </form>
                    <!-- Nút Thêm -->
                </div>
            </section>
        </div>
    </div>
    <footer th:replace="/admin/fragments/footer :: footer"></footer>
</div>
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var cities = document.getElementById("city");
        var districts = document.getElementById("district");
        var wards = document.getElementById("ward");

        var parameter = {
            url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
            method: "GET",
            responseType: "json",
        };

        axios(parameter).then(function (result) {
            renderCity(result.data);
        });

        function renderCity(data) {
            for (const city of data) {
                cities.options[cities.options.length] = new Option(city.Name, city.Id);
            }
            cities.onchange = function () {
                districts.length = 1;
                wards.length = 1;
                if (this.value !== "") {
                    const result = data.find(n => n.Id === this.value);
                    if (result) {
                        for (const district of result.Districts) {
                            districts.options[districts.options.length] = new Option(district.Name, district.Id);
                        }
                    }
                }
            };
            districts.onchange = function () {
                wards.length = 1;
                if (this.value !== "") {
                    const result = data
                        .find(n => n.Districts.some(d => d.Id === this.value));
                    if (result) {
                        const district = result.Districts.find(d => d.Id === this.value);
                        for (const ward of district.Wards) {
                            wards.options[wards.options.length] = new Option(ward.Name, ward.Id);
                        }
                    }
                }
            };
        }

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                let isValid = true;

                // Lấy các trường cần validate
                const file = form.file.files[0];
                const ten = form.ten.value.trim();
                const email = form.email.value.trim();
                const canCuocCongDan = form.canCuocCongDan.value.trim();
                const matKhau = form.matKhau.value.trim();
                const soDienThoai = form.soDienThoai.value.trim();
                const ngaySinh = form.ngaySinh.value.trim();
                const gioiTinh = form.gioiTinh.value;
                const chucVu = form.chucVu.value.trim();
                const tinhThanhPho = form.tinhThanhPho.value.trim();
                const quanHuyen = form.quanHuyen.value.trim();
                const xaPhuong = form.xaPhuong.value.trim();
                const soNhaNgoDuong = form.soNhaNgoDuong.value.trim();

                // Xóa các thông báo lỗi trước đó
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(msg => msg.remove());

                // Hàm hiển thị lỗi
                function showError(input, message) {
                    const error = document.createElement('div');
                    error.className = 'error-message text-danger';
                    error.innerText = message;
                    input.parentElement.appendChild(error);
                    isValid = false;
                }

                // Validate file
                if (!file) {
                    showError(form.file, 'Vui lòng chọn một tệp để tải lên.');
                }

                // Validate tên
                if (!ten) {
                    showError(form.ten, 'Tên không được để trống.');
                }

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email) {
                    showError(form.email, 'Email không được để trống.');
                } else if (!emailRegex.test(email)) {
                    showError(form.email, 'Email không hợp lệ.');
                }

                // Validate căn cước công dân
                if (!canCuocCongDan) {
                    showError(form.canCuocCongDan, 'Căn cước công dân không được để trống.');
                }

                // Validate mật khẩu
                if (!matKhau) {
                    showError(form.matKhau, 'Mật khẩu không được để trống.');
                } else if (matKhau.length < 6) {
                    showError(form.matKhau, 'Mật khẩu phải có ít nhất 6 ký tự.');
                }

                // Validate số điện thoại
                const phoneRegex = /^[0-9]{10,11}$/;
                if (!soDienThoai) {
                    showError(form.soDienThoai, 'Số điện thoại không được để trống.');
                } else if (!phoneRegex.test(soDienThoai)) {
                    showError(form.soDienThoai, 'Số điện thoại không hợp lệ.');
                }

                // Validate ngày sinh
                if (!ngaySinh) {
                    showError(form.ngaySinh, 'Ngày sinh không được để trống.');
                } else {
                    const birthDate = new Date(ngaySinh);
                    const today = new Date();
                    const age = today.getFullYear() - birthDate.getFullYear();
                    const month = today.getMonth() - birthDate.getMonth();

                    if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
                        age--; // Nếu sinh nhật chưa tới trong năm nay, giảm tuổi đi 1
                    }

                    if (age < 18) {
                        showError(form.ngaySinh, 'Bạn phải lớn hơn 18 tuổi.');
                    }
                }

                // Validate chức vụ
                if (!chucVu) {
                    showError(form.chucVu, 'Vui lòng chọn chức vụ.');
                }

                // Validate địa chỉ
                if (!tinhThanhPho) {
                    showError(form.tinhThanhPho, 'Vui lòng chọn Tỉnh/Thành phố.');
                }
                if (!quanHuyen) {
                    showError(form.quanHuyen, 'Vui lòng chọn Quận/Huyện.');
                }
                if (!xaPhuong) {
                    showError(form.xaPhuong, 'Vui lòng chọn Phường/Xã.');
                }
                if (!soNhaNgoDuong) {
                    showError(form.soNhaNgoDuong, 'Vui lòng chọn số nhà ngõ đường.');
                }

                // Nếu form không hợp lệ, ngăn không cho gửi
                if (!isValid) {
                    event.preventDefault(); // Ngăn chặn gửi form
                    Swal.fire({
                        title: 'Lỗi!',
                        text: 'Vui lòng kiểm tra lại thông tin nhập vào.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
        });
    </script>

</div>
</body>
</html>
