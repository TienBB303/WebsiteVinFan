<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head">
</head>
<body>
<div class="wrapper">
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Thêm Nhân Viên</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a href="/admin/nhan-vien/index">Nhân viên</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a href="/admin/nhan-vien/view-add">Thêm nhân viên</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <section class="card">
                <div class="card-header">
                    <a class="btn btn-outline-primary" href="/admin/nhan-vien/index" style="width: 70px"><i class="bi bi-arrow-return-left"></i></a>
                </div>
                <div class="card-body">
                    <form id="addNhanVienForm" th:action="@{/admin/nhan-vien/add}" method="post" enctype="multipart/form-data">

                        <div class="row" style="align-items: center">
                            <div class="col-4">
                                <div class="card" style="width: 100%; margin-top: 10px;">
                                    <div id="imagePreview" class="card-img-top"
                                         style="height: 200px; display: flex; justify-content: center; align-items: center; background-color: #f8f9fa;">
                                        <img th:if="${nhanVien.hinhAnh != null}" th:src="${nhanVien.hinhAnh}" alt="Ảnh nhân viên" style="width: 150px; height: 150px; object-fit: contain;">
                                        <span th:if="${nhanVien.hinhAnh == null}" style="color: #6c757d; text-align: center;"></span>
                                    </div>
                                    <div class="card-body">
                                        <label for="fileInput" class="btn btn-outline-warning w-100">Chọn ảnh</label>
                                        <input type="file" name="hinhAnh" id="fileInput" onchange="previewImage(event, 'imagePreview')" style="display: none;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!--tên-->
                                <div class="mb-3">
                                    <label class="form-label">Tên</label>
                                    <input type="text" class="form-control" name="ten_nhan_vien" >
                                </div>
                                <!--CCCD-->
                                <div class="mb-3">
                                    <label class="form-label">Căn cước công dân</label>
                                    <input type="number" class="form-control" name="can_cuoc_cong_dan" min="0">
                                </div>
                                <!--Ngày sinh-->
                                <div class="mb-3">
                                    <label class="form-label">Ngày sinh</label>
                                    <input type="text" class="form-control flatpickr" name="ngay_sinh" placeholder="Chọn ngày sinh" required>
                                </div>
                                <!--Giới tính-->
                                <div class="mb-3">
                                    <label>Giới tính</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="gioiTinhNam" value="true" name="gioi_tinh" checked>
                                        <label class="form-check-label" for="gioiTinhNam">Nam</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="gioiTinhNu" value="false" name="gioi_tinh">
                                        <label class="form-check-label" for="gioiTinhNu">Nữ</label>
                                    </div>
                                </div>
                                <!--Tỉnh-->
                                <div class="mb-3">
                                    <label class="form-label">Tỉnh/Thành phố</label>
                                    <select class="form-control" id="city" name="tinh_thanh_tho">
                                        <option value="" selected>Chọn tỉnh thành</option>
                                    </select>
                                </div>
                                <!--Quận/Huyện-->
                                <div class="mb-3">
                                    <label class="form-label">Quận/Huyện</label>
                                    <select class="form-control" id="district" name="quan_huyen">
                                        <option value="" selected>Chọn quận huyện</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!--email-->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <!--Mật khẩu-->
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" name="mat_khau">
                                </div>
                                <!--Chức vụ-->
                                <div class="mb-3">
                                    <label class="form-label">Chức vụ</label>
                                    <select class="form-control" name="chuc_vu">
                                        <option th:each="chucVu : ${chucVuList}"
                                                th:value="${chucVu.id}"
                                                th:text="${chucVu.viTri}"
                                                th:selected="${chucVu.id == 2}">
                                        </option>
                                    </select>
                                </div>
                                <!--SDT-->
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" name="so_dien_thoai">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phường/Xã</label>
                                    <select class="form-control" id="ward" name="xa_phuong">
                                        <option value="" selected>Chọn phường xã</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số nhà/ngõ đường</label>
                                    <input type="text" class="form-control" name="so_nha_ngo_duong">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-outline-success" style="width: 70px"><i class="bi bi-plus"></i></button>
                            </div>
                        </div>
                        <br>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <footer th:replace="/admin/fragments/footer :: footer"></footer>
</div>
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>\

<!-- dịa chỉ-->
    <script>
        var cities = document.getElementById("city");
        var districts = document.getElementById("district");
        var wards = document.getElementById("ward");

        var parameter = {
            url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
            method: "GET",
            responseType: "json",
        };

        axios(parameter).then(function (result) {
            renderCity(result.data);
        });

        function renderCity(data) {
            for (const city of data) {
                cities.options[cities.options.length] = new Option(city.Name, city.Id);
            }
            cities.onchange = function () {
                districts.length = 1;
                wards.length = 1;
                if (this.value !== "") {
                    const result = data.find(n => n.Id === this.value);
                    if (result) {
                        for (const district of result.Districts) {
                            districts.options[districts.options.length] = new Option(district.Name, district.Id);
                        }
                    }
                }
            };
            districts.onchange = function () {
                wards.length = 1;
                if (this.value !== "") {
                    const result = data
                        .find(n => n.Districts.some(d => d.Id === this.value));
                    if (result) {
                        const district = result.Districts.find(d => d.Id === this.value);
                        for (const ward of district.Wards) {
                            wards.options[wards.options.length] = new Option(ward.Name, ward.Id);
                        }
                    }
                }
            };
        }

    </script>
<!--Thêm-->
    <script>
        document.getElementById('addNhanVienForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    Swal.fire({
                        toast: true,
                        icon: 'success',
                        title: result.message,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 1000,
                        timerProgressBar: true
                    }).then(() => {
                        window.location.href = '/admin/nhan-vien/index';
                    });
                } else {
                    Swal.fire({
                        toast: true,
                        icon: 'error',
                        title: result.message,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi hệ thống',
                    text: 'Đã xảy ra lỗi trong quá trình xử lý.',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
<!-- xem trc ảnh-->
    <script>
        function previewImage(event, previewContainerId) {
            const fileInput = event.target;
            const file = fileInput.files[0];
            const previewContainer = document.getElementById(previewContainerId);
            const previewImg = previewContainer.querySelector('img');

            if (file) {
                // Tạo URL cho ảnh đã chọn
                const previewURL = URL.createObjectURL(file);

                // Hiển thị ảnh xem trước
                if (previewImg) {
                    previewImg.src = previewURL;  // Cập nhật src của hình ảnh
                } else {
                    // Nếu không có ảnh, tạo mới thẻ img để thêm vào
                    const newImg = document.createElement('img');
                    newImg.src = previewURL;
                    newImg.alt = "Preview Image";
                    newImg.style.width = '100%';
                    newImg.style.height = '100%';
                    newImg.style.objectFit = 'cover';
                    previewContainer.appendChild(newImg);  // Thêm vào container
                }
            }
        }
    </script>
<!--    form date mới-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr(".flatpickr", {
                dateFormat: "Y-m-d", // Định dạng ngày sinh theo yyyy-mm-dd
                maxDate: "today", // Ngày chọn không được quá ngày hôm nay
            });
        });
    </script>
</div>
</body>
</html>
