<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--</head>-->
<head th:replace="/admin/fragments/head :: head" xmlns:th="http://www.thymeleaf.org"></head>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 custom-search-bar d-flex align-items-center">
            <input type="text" class="form-control" placeholder="Tìm hàng hóa (F3)" aria-label="Search"/>
            <button class="btn btn-success ms-2">
                <i class="material-icons">search</i>
            </button>
        </div>
        <!-- Lựa chọn hóa đơn và tạo hóa đơn mới -->
        <div class="col-8">
            <div class="d-flex align-items-center">
                <div id="hoaDonContainer" class="d-flex flex-row overflow-auto bg-warning">
                    <div class="tab active row" th:each="hd : ${hoaDons}" th:id="'hoadon' + ${hd.id}"
                         th:onclick="'switchInvoice(\'hoadon' + ${hd.id} + '\')'">
                        Hóa đơn <span th:text="${hd.id}" style="width: auto"></span>
                        <span class="material-icons" th:onclick="'closeInvoice(\'hoadon' + ${hd.id} + '\', event)'">close</span>
                    </div>
                </div>
                <button id="taoHoaDonMoiBtn" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- giỏ hàng -->
        <div class="col-lg-7">
            <h5>Giỏ hàng</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sp : ${cartSanPhams}">
                    <td th:text="${sp.sanPham.ten}"></td>
                    <td th:text="${sp.gia}"></td>
                    <td th:text="${sp.so_luong}"></td>
                </tr>
                </tbody>
            </table>
            <h3>Total: <span th:text="${tongTien}"></span></h3>
        </div>

        <!-- danh sách sản phẩm -->
        <div class="col-lg-5">
            <div class="container" style="max-height: 500px; overflow-y: auto;">
                <h5>Danh sách sản phẩm</h5>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sp : ${sanPhams}">
                        <td th:text="${sp.sanPham.ten}"></td>
                        <td th:text="${sp.gia}"></td>
                        <td th:text="${sp.so_luong}"></td>
                        <td>
                            <form action="/ban-hang-tai-quay/gio-hang-them" method="post">
                                <input type="hidden" th:text="${hoaDonSelector != null ? hoaDonSelector.value : ''}"/>
                                <input type="hidden" name="id" th:value="${sp.id}"/>
                                <input type="number" name="soLuong" min="1" value="1"/>
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <form action="/ban-hang-tai-quay/gio-hang-thanh-toan" method="post">
                <button type="submit" class="btn btn-success">Checkout</button>
            </form>
        </div>
    </div>
</div>

<!-- script -->
<script th:replace="/admin/fragments/script :: script"></script>
<!--Hóa đơn-->
<script>
    <!--Thêm hóa đơn mới-->
    document.getElementById('taoHoaDonMoiBtn').addEventListener('click', function () {
        fetch('/ban-hang-tai-quay/hoa-don/them-moi', {
            method: 'POST'
        })
            .then(response => response.json())
            .then(newHoaDonId => {
                // Chuyển hướng sang trang mới với hóa đơn được chọn
                window.location.href = `/ban-hang-tai-quay/ban-hang?hoaDonId=${newHoaDonId}`;
            })
            .catch(error => console.error('Error:', error));
    });

    // Hàm chuyển đổi giữa các hóa đơn
    function switchInvoice(hoadonId) {
        const hoaDonId = hoadonId.replace('hoadon', '');
        window.location.href = `/ban-hang-tai-quay/ban-hang?hoaDonId=${hoaDonId}`;
    }

    // Hàm đóng hóa đơn
    function closeInvoice(hoadonId, event) {
        event.stopPropagation();

        fetch(`/ban-hang-tai-quay/hoa-don/xoa/${hoadonId.replace('hoadon', '')}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
        })
            .then(response => {
                if (response.ok) {
                    // Xóa tab khỏi giao diện
                    document.getElementById(hoadonId).remove();

                    // Tự động chọn tab khác nếu còn
                    const remainingTabs = document.querySelectorAll('.tab');
                    if (remainingTabs.length > 0) {
                        const firstTabId = remainingTabs[0].id;
                        const newHoaDonId = firstTabId.replace('hoadon', '');
                        window.location.href = `/ban-hang-tai-quay/ban-hang?hoaDonId=${newHoaDonId}`;
                    } else {
                        // Không còn hóa đơn nào
                        console.log("Không còn hóa đơn nào.");
                    }
                } else {
                    console.error("Lỗi khi xóa hóa đơn: " + hoadonId);
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
