<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/admin/fragments/head :: head" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
    }

    .login-container {
        display: flex;
        max-width: 900px;
        width: 100%;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-form {
        flex: 1;
        padding: 40px;
        background: #ffffff;
    }

    .login-form h2 {
        font-weight: bold;
        margin-bottom: 20px;
    }

    .login-form .form-control {
        border-radius: 20px;
    }

    .login-form .btn {
        border-radius: 20px;
        background-color: black;
        color: white;
    }

    .login-form .btn:hover {
        background-color: #333;
    }

    .welcome-section {
        flex: 1;
        background-color: black;
        color: white;
        padding: 40px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-top-left-radius: 120px; /* Bo góc trên bên trái */
        border-bottom-left-radius: 120px; /* Bo góc dưới bên trái */
    }


    .welcome-section h2 {
        font-weight: bold;
        margin-bottom: 10px;
    }

</style>
<body>
<div class="login-container">
    <!-- Login Form Section -->
    <div class="login-form">
        <h2 class="text-center">Đăng nhập</h2>
        <form id="loginForm" th:action="@{/login}" method="post" onsubmit="return validateForm(event)">
            <div class="mb-3 fw-bold">
                <label for="username" class="form-label">
                    <span class="text-danger">*</span> Email
                </label>
                <input type="text" class="form-control" id="username" name="username" th:value="${username}">
            </div>
            <div class="mb-3 fw-bold">
                <label for="password" class="form-label">
                    <span class="text-danger">*</span> Mật khẩu
                </label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn w-100">Đăng nhập</button>
            <div class="text-center mt-3">

                <p><a th:href="@{/forgot-password}" class="text-decoration-none">Quên mật khẩu?</a></p>
            </div>
        </form>
    </div>
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h2>WELCOME BACK!</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delentiti, rem?</p>
        <p class="text-center">Don't have an account?</p>
        <div class="d-flex justify-content-center">
            <a th:href="@{/register}" class="btn btn-outline-light w-auto px-5">Đăng kí</a>
        </div>
    </div>
</div>

<script>
    // Hàm kiểm tra form
    function validateForm(event) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Biểu thức chính quy để kiểm tra định dạng email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Biểu thức chính quy để kiểm tra ký tự đặc biệt trong mật khẩu
        const specialCharRegex = /[^a-zA-Z0-9]/;

        if (!username || !password) {
            event.preventDefault(); // Ngăn không cho form gửi đi

            // Toast thông báo
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'error',
                title: 'Vui lòng điền đầy đủ thông tin!',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });

            return false;
        }

        if (!emailRegex.test(username)) {
            event.preventDefault(); // Ngăn không cho form gửi đi

            // Toast thông báo
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'error',
                title: 'Tên đăng nhập phải là địa chỉ email hợp lệ!',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });

            return false;
        }

        if (specialCharRegex.test(password)) {
            event.preventDefault(); // Ngăn không cho form gửi đi

            // Toast thông báo
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'error',
                title: 'Mật khẩu không được chứa ký tự đặc biệt!',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });

            return false;
        }

        // Thông báo tải dữ liệu
        Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: 'Đang xử lý dữ liệu...',
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        return true; // Cho phép gửi form
    }

    // Hiển thị thông báo lỗi từ server nếu có
    document.addEventListener("DOMContentLoaded", () => {
        const serverError = "[[${error}]]"; // Thymeleaf syntax để lấy thông báo lỗi
        if (serverError && serverError.trim() !== "") {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'error',
                title: serverError,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
