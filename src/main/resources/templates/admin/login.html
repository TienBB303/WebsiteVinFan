<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            flex: 1;
            padding: 40px;
            background: #ffffff;
        }

        .login-form h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-form .form-control {
            border-radius: 20px;
        }

        .login-form .btn {
            border-radius: 20px;
            background-color: black;
            color: white;
        }

        .login-form .btn:hover {
            background-color: #333;
        }

        .welcome-section {
            flex: 1;
            background-color: black;
            color: white;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Login Form Section -->
    <div class="login-form">
        <h2>Đăng nhập</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${username}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn w-100">Đăng nhập</button>
            <div class="text-center mt-3">
                <p>Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Đăng kí</a>
                <p>
                    <a th:href="@{/forgot-password}" class="text-decoration-none">Quên mật khẩu?</a>
                </p>
            </div>
            <!-- Hiển thị lỗi nếu có -->

        </form>
        <div th:if="${error}" class="alert alert-danger mt-3">
            <p th:text="${error}"></p>
        </div>
    </div>
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h2>WELCOME BACK!</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delentiti, rem?</p>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
