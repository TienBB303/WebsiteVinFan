    <!-- Main-->

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Khung, thay tiêu đề ở đây</h3>

        <div class="page-content">
            <!--        dữ liệu thực hiện trong secsion-->
            <section class="row">
                <section class="col-12">
                    <div class="card p-4">
                        <form id="TaoBienThe" th:action="@{/admin/san-pham/add-bien-the}" method="post" enctype="multipart/form-data">
                            <!-- Thông tin sản phẩm -->
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Phần mã sản phẩm -->
                                    <div class="mb-3">
                                        <label for="sanPhamMa" class="form-label">Mã sản phẩm <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="sanPhamMa" name="sanPham.ma"
                                               placeholder="Mã sản phẩm tự động tạo" readonly>
                                    </div>

                                    <!-- Phần kiểu quạt -->
<!--                                    <div class="mb-3">-->
<!--                                        <label for="sanPhamKieuQuat" class="form-label">Kiểu quạt <span-->
<!--                                                class="text-danger">*</span></label>-->
<!--                                        <div class="d-flex align-items-center">-->
<!--                                            <select class="form-select me-2" id="sanPhamKieuQuat"-->
<!--                                                    name="sanPham.kieuQuat.id" >-->
<!--                                                <option value="" selected>Chọn kiểu quạt</option>-->
<!--                                                <option th:each="kieuQuat : ${listKieuQuat}" th:value="${kieuQuat.id}"-->
<!--                                                        th:text="${kieuQuat.ten}"></option>-->
<!--                                            </select>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <div class="mb-3">
                                        <label for="sanPhamKieuQuat" class="form-label">Kiểu quạt <span class="text-danger">*</span></label>
                                        <div class="d-flex align-items-center">
                                            <select class="form-select me-2" id="sanPhamKieuQuat" name="sanPham.kieuQuat.id">
                                                <option value="" selected>Chọn kiểu quạt</option>
                                                <option th:each="kieuQuat : ${listKieuQuat}"
                                                        th:value="${kieuQuat.id}"
                                                        th:text="${kieuQuat.ten}"
                                                        th:if="${kieuQuat.trang_thai}"> <!-- Chỉ hiển thị kiểu quạt có trang_thai là true -->
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Phần tên sản phẩm -->
                                    <div class="mb-3">
                                        <label for="sanPhamName" class="form-label">Tên sản phẩm <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="sanPhamName" name="sanPham.ten"
                                               placeholder="Nhập tên sản phẩm" >
                                    </div>

                                    <!-- Phần nút bấm -->
                                    <div class="mb-3">
                                        <label for="sanPhamNutBam" class="form-label">Nút bấm</label>
                                        <div class="d-flex align-items-center">
                                            <select class="form-select me-2" id="sanPhamNutBam" name="nutBam.id">
                                                <option th:each="nutBam : ${listNutBam}" th:value="${nutBam.id}"
                                                        th:text="${nutBam.ten}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Phần hãng -->
                                    <div class="mb-3">
                                        <label for="sanPhamHang" class="form-label">Hãng</label>
                                        <div class="d-flex align-items-center">
                                            <select class="form-select me-2" id="sanPhamHang" name="hang.id">
                                                <option th:each="hang : ${listHang}" th:value="${hang.id}"
                                                        th:text="${hang.ten}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!-- Phần chất liệu cánh -->
                                    <div class="mb-3">
                                        <label for="sanPhamChatLieuCanh" class="form-label">Chất liệu cánh</label>
                                        <div class="d-flex align-items-center">
                                            <select class="form-select me-2" id="sanPhamChatLieuCanh"
                                                    name="chatLieuCanh.id">
                                                <option th:each="chatLieuCanh : ${listChatLieuCanh}"
                                                        th:value="${chatLieuCanh.id}"
                                                        th:text="${chatLieuCanh.ten}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Phần đường kính cánh -->
                                    <div class="mb-3">
                                        <label for="sanPhamDuongKinhCanh" class="form-label">Đường kính cánh</label>
                                        <div class="d-flex align-items-center">
                                            <select class="form-select me-2" id="sanPhamDuongKinhCanh"
                                                    name="duongKinhCanh.id">
                                                <option th:each="duongKinhCanh : ${listDuongKinhCanh}"
                                                        th:value="${duongKinhCanh.id}"
                                                        th:text="${duongKinhCanh.ten}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Phần chất liệu khung -->
                                    <div class="mb-3">
                                        <label for="sanPhamChatLieuKhung" class="form-label">Chất liệu khung</label>
                                        <div class="d-flex align-items-center">
                                            <select class="form-select me-2" id="sanPhamChatLieuKhung"
                                                    name="chatLieuKhung.id">
                                                <option th:each="chatLieuKhung : ${listChatLieuKhung}"
                                                        th:value="${chatLieuKhung.id}"
                                                        th:text="${chatLieuKhung.ten}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Phần đế quạt -->
                                    <div class="mb-3">
                                        <label for="sanPhamDeQuat" class="form-label">Đế quạt</label>
                                        <div class="d-flex align-items-center">
                                            <select class="form-select me-2" id="sanPhamDeQuat" name="deQuat.id">
                                                <option th:each="deQuat : ${listDeQuat}" th:value="${deQuat.id}"
                                                        th:text="${deQuat.ten}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Phần chiều cao -->
                                    <div class="mb-3">
                                        <label for="sanPhamChieuCao" class="form-label">Chiều cao</label>
                                        <div class="d-flex align-items-center">
                                            <select class="form-select me-2" id="sanPhamChieuCao" name="chieuCao.id">
                                                <option th:each="chieuCao : ${listChieuCao}" th:value="${chieuCao.id}"
                                                        th:text="${chieuCao.ten}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="text-center" style="color: darkorange">Thuộc tính</div>
                            <div class="row">
                                <!-- Phần màu sắc -->
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <label for="sanPhamMauSac" class="form-label">Màu sắc</label>
                                        <div class="form-group">
                                            <!-- Update the name attribute to allow multiple values -->
                                            <select id="sanPhamMauSac" name="mauSac.id"
                                                    class="form-select me-2 multiple-remove" multiple>
                                                <!-- Dynamically generate the options from the listMau -->
                                                <option th:each="mauSac : ${listMau}" th:value="${mauSac.id}"
                                                        th:text="${mauSac.ten}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!-- Phần chế độ gió -->
                                    <div class="mb-3">
                                        <label for="sanPhamCheDoGio" class="form-label">Chế độ gió</label>
                                        <div class="form-group">
                                            <select id="sanPhamCheDoGio" name="cheDoGio.id"
                                                    class="form-select me-2 multiple-remove" multiple>
                                                <option th:each="cheDoGio : ${listCheDoGio}" th:value="${cheDoGio.id}"
                                                        th:text="${cheDoGio.ten}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <!-- Phần công suất -->
                                    <div class="mb-3">
                                        <label for="sanPhamCongSuat" class="form-label">Công suất</label>
                                        <div class="form-group">
                                            <select id="sanPhamCongSuat" name="congSuat.id"
                                                    class="form-select me-2 multiple-remove" multiple>
                                                <option th:each="congSuat : ${listCongSuat}" th:value="${congSuat.id}"
                                                        th:text="${congSuat.ten}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- Nút submit -->
                                <div class="row">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Tạo biến thể</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card p-4">
                        <form id="confirmSP" th:action="@{/admin/san-pham/confirm}" method="post">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên</th>
                                    <th>Kiểu quạt</th>
                                    <th>Số lượng chế độ gió</th>
                                    <th>Công suất quạt</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="spTam, stat : ${listSPCTTam}" data-id="${spTam.id}">

<div>
    <script th:replace="/admin/fragments/script :: script"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--Tao Bien The-->
    <script>
        $(document).ready(function () {
            $('#TaoBienThe').submit(function(event) {
                event.preventDefault(); // Ngăn chặn hành động mặc định

                // Kiểm tra các giá trị đầu vào
                const productName = $('#sanPhamName').val().trim();
                const fanType = $('#sanPhamKieuQuat').val();
                const color = $('#sanPhamMauSac').prop('selectedOptions').length;
                const airflowMode = $('#sanPhamCheDoGio').prop('selectedOptions').length;
                const power = $('#sanPhamCongSuat').prop('selectedOptions').length;

                if (productName === "") {
                    Swal.fire({
                        toast: true,
                        icon: 'error',
                        title: 'Tên sản phẩm không được để trống!',
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    });
                    return;
                }

                if (fanType === "") {
                    Swal.fire({
                        toast: true,
                        icon: 'error',
                        title: 'Vui lòng chọn kiểu quạt!',
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    });
                    return;
                }

                if (color === 0) {
                    Swal.fire({
                        toast: true,
                        icon: 'error',
                        title: 'Vui lòng chọn ít nhất một màu sắc!',
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    });
                    return;
                }

                if (airflowMode === 0) {
                    Swal.fire({
                        toast: true,
                        icon: 'error',
                        title: 'Vui lòng chọn ít nhất một chế độ gió!',
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    });
                    return;
                }

                if (power === 0) {
                    Swal.fire({
                        toast: true,
                        icon: 'error',
                        title: 'Vui lòng chọn ít nhất một công suất!',
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    });
                    return;
                }

                // Gửi yêu cầu AJAX
                $.ajax({
                    url: '/admin/san-pham/add-bien-the',
                    type: 'POST',
                    data: $(this).serialize(), // Lấy tất cả dữ liệu trong form
                    success: function(response) {
                        Swal.fire({
                            toast: true,
                            icon: 'success',
                            title: 'Sản phẩm thêm biến thể thành công.',
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true
                        });

                        // Xử lý dữ liệu trả về từ server để cập nhật bảng mà không reload trang
                        let tableBody = $('tbody');  // Đoạn tbody của bảng biến thể
                        tableBody.empty();  // Xóa dữ liệu cũ (nếu có)

                        // Duyệt qua từng sản phẩm biến thể trả về từ server
                        $.each(response, function(index, item) {
                            let newRow = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${item.sanPhamTam.ten} (${item.mauSac.ten})</td>
                                <td>${item.sanPhamTam.kieuQuat.ten}</td>
                                <td>${item.cheDoGio.ten}</td>
                                <td>${item.congSuat.ten}</td>
                                <td><input type="number" value="${item.gia}" name="gia" class="form-control"/></td>
                                <td><input type="number" value="${item.so_luong}" name="so_luong" class="form-control"/></td>
<!--                                <td><button class="btn btn-warning"><i class="bi bi-trash"></i></button></td>-->
                            </tr>`;
                            tableBody.append(newRow);  // Thêm dòng mới vào bảng
                        });
                    },
                    error: function(xhr) {
                        Swal.fire({
                            toast: true,
                            icon: 'error',
                            title: xhr.responseText, // trả về thông báo lỗi controller
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true
                        });
                    }
                });
            });
        });
    </script>
<!--Confirm -->
    <script>
        $('#confirmSP').submit(function(event) {
            event.preventDefault();  // Ngăn form reload trang

            // Nếu kiểm tra thành công, tiếp tục gửi form
            $.ajax({
                url: '/admin/san-pham/confirm',  // URL của endpoint xử lý form
                type: 'POST',
                data: $(this).serialize(),  // Lấy tất cả dữ liệu trong form
                success: function(response) {
                    // Hiển thị thông báo thành công bằng SweetAlert
                    Swal.fire({
                        toast: true,
                        icon: 'success',
                        title: 'Sản phẩm thêm thành công reload trang sau 3 giây.',
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    }).then(() => {
                        // Chuyển hướng sau 3 giây
                        setTimeout(function() {
                            window.location.href = '/admin/san-pham/viewAdd'; // URL của trang add mới
                        }, 1000);
                    });
                },
                error: function(xhr) {
                    // Hiển thị lỗi bằng SweetAlert nếu có lỗi từ phía server
                    Swal.fire({
                        toast: true,
                        icon: 'error',
                        title: xhr.responseText,  // Thông báo lỗi trả về từ server
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    });
                }
            });
        });
    </script>
<!--Xóa sp tạm -->
    <script>
        function deleteSanPhamTam(id) {
            // Ngăn không cho form gửi
            event.preventDefault();

            // Gửi yêu cầu xóa sản phẩm tạm
            fetch(`/admin/san-pham/delete-tam/${id}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        // Xóa sản phẩm trong bảng
                        document.querySelector(`tr[data-id="${id}"]`).remove();
                    } else {
                        alert("Lỗi khi xóa sản phẩm tạm!");
                    }
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                });
        }
    </script>
    <!--multi select cho các option thêm : màu sắc, công suất, chê sdodoj gió-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const colorSelect = new Choices('#sanPhamMauSac', {

                searchEnabled: true
            });

            const cheDoGioSelect = new Choices('#sanPhamCheDoGio', {

                placeholder: true,
                searchEnabled: true
            });

            const congSuatSelect = new Choices('#sanPhamCongSuat', {
                removeItemButton: true,
                placeholder: true,
                searchEnabled: true
            });

        });
    </script>
