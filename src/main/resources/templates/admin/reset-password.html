<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png"
          href="https://png.pngtree.com/png-vector/20221011/ourmid/pngtree-letter-v-logo-icon-vector-png-image_6295820.png">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-custom {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .card-body {
            padding: 40px;
            border-radius: 12px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            background-color: transparent;
            box-shadow: none;
            padding: 10px 12px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #FF8C00;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(255, 140, 0, 0.25);
        }

        .btn-send {
            background-color: #FF8C00;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            padding: 14px;
            width: 100%;
        }

        .btn-send:hover {
            background-color: #FF7F00;
        }

        .back-to-signin {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-signin a {
            color: #FF8C00;
            font-size: 14px;
            text-decoration: none;
        }

        .back-to-signin a:hover {
            text-decoration: underline;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row w-100 align-items-center">
        <!-- Cột chứa ảnh -->
        <div class="col-md-6 d-none d-md-block text-center">
            <img src="http://res.cloudinary.com/dhqhqnxvh/image/upload/v1736857675/wf41zjxpjqrlwyxcteia.png" class="img-fluid" alt="Logo">
        </div>
        <!-- Cột chứa form -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card card-custom">
                <div class="card-body">
                    <h2 class="text-center mb-4"><strong>Đặt lại mật khẩu</strong></h2>
                    <form method="post" th:action="@{/reset-password}">
                        <input type="hidden" name="token" th:value="${token}">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label"><strong>Mật khẩu mới</strong><span
                                    class="text-danger">*</span></label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required>
                        </div>
                        <button type="submit" class="btn btn-send w-100 py-2">Đặt lại mật khẩu</button>
                        <p th:if="${message}" th:text="${message}" class="text-danger mt-3 text-center"></p>
                    </form>
                    <div class="back-to-signin mt-3">
                        <a href="signin.html">Quay lại trang đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
