<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-password-form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .reset-password-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .reset-password-form .btn {
            width: 100%;
        }
        .reset-password-form p {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="reset-password-form">
    <h2>Đặt lại mật khẩu</h2>
    <form method="post" th:action="@{/reset-password}">
        <input type="hidden" name="token" th:value="${token}">
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nhập mật khẩu mới:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required>
        </div>
        <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
    </form>

    <p th:if="${message}" th:text="${message}" class="text-danger"></p>
</div>
</body>
</html>
